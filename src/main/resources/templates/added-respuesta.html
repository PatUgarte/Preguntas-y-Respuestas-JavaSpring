<!DOCTYPE html>
<html xmlns:th="th:http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

</head>
<body>
<h1 th:text="'Creada la pregunta y sus respuestas:'"></h1>

</div>
	
</body>
</html>
